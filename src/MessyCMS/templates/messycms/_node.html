    {% include node %}
    
    {% for section in node.conf %}
        {% if section.type == 'inclusion_point' and node.context.include %}
            {# recurse #}
            {% include "messycms/_node.html" with node=node.context.include %}
        {% elif not section.is_template_block %}
            {% include section %}
        {% endif %}
    {% endfor %}
