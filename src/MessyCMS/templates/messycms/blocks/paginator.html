{% if node.context.nodes.paginator %}
<div class="pagination">
    <span class="step-links">
        {% if node.context.nodes.has_previous %}
            <a href="?page=1">&laquo; first</a>
            <a href="?page={{ node.context.nodes.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ node.context.nodes.number }} of {{ node.context.nodes.paginator.num_pages }}.
        </span>

        {% if node.context.nodes.has_next %}
            <a href="?page={{ node.context.nodes.next_page_number }}">next</a>
            <a href="?page={{ node.context.nodes.paginator.num_pages }}">last &raquo;</a>
        {% endif %}
    </span>
</div>
{% endif %}
