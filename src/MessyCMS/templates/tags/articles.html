{% load mptt_tags %}
<div class="inline-articles">
    {% recursetree nodes %}
        <div class="inline-article-block">
            <h4>{{ node.title }}</h4>
            <div class="article-content article-id-{{node.id}}">
              {{ node.content }}
            </div>
            {% if not node.is_leaf_node %}
                <div class="children">
                    {{ children }}
                </div>
            {% endif %}
        </div>
    {% endrecursetree %}
</div>
