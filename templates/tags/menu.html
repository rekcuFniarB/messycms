{% load mptt_tags %}
<ul>
    {% recursetree nodes %}
        <li>
            <a href="/article/{{ node.id }}/">{{ node.short }}</a>
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
